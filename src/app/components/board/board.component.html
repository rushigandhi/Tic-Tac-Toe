<div class="container">
  <div class="row board" *ngFor="let row of [0,1,2]">
    <app-square *ngFor="let col of [0,1,2]" [state]="squares[col+row*3]" (click)="play(col+row*3)"></app-square>
  </div>
  <div class="row info">
    <div class="currentStatus">{{currentStatus}}</div>
    <button (click)="newGame()">New Game</button>
  </div>
</div>
